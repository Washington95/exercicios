<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
            
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(87, 6, 238);
            
            width: 150px ;
          
        } 
        
        
        </style>
</head>
<body>
    <h1>Exmplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Menu
        <p>Lanches</p>
        <p>Pizzas</p>
        <p>Refrigerantes</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
